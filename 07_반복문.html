<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 활용하기</title>
</head>
<body>
    <h2>반복문 활용하기</h2>
    <p>
        기본 for문, 기본 while, do~while, //for in문(객체 전용), for of문(배열) -> 객체 배열 배울 때 배움
    </p>
    <script>
        // 기본 for문
        for(let i = 0; i<10; i++){
            console.log(i);
        }
        
        // 기본 while문
        let num = 0;
        while(num < 10){
            console.log(num);
            num++;
        }
    </script>

    <h3>반복문으로 각 Element에 접근하여 수정하기</h3>
    <div id="hcontainer">
        <h1>h1 1</h1>
        <h1>h1 2</h1>
        <h1>h1 3</h1>
        <h1>h1 4</h1>
        <h1>h1 5</h1>
        <button onclick="changeH();">h태그 변경하기</button>
    </div>
    <br>
    <div id="checkTeset">
        <!-- <button onclick="checkList();">체크된 것 확인</button> -->
        <button onclick="selectAll();">전체 체크</button>
        <input type="checkbox" name="lang" value="html">html
        <input type="checkbox" name="lang" value="css">css
        <input type="checkbox" name="lang" value="javascript">javascript
        <input type="checkbox" name="lang" value="jquery">jquery
        <input type="checkbox" name="lang" value="servlet/jsp">servlet/jsp
        <div id="checkResult"></div>
    </div>

    <script>
        function selectAll(){
            const checkboxAll = document.getElementsByName("lang");
            for(let i = 0; i<checkboxAll.length; i++){
                if(checkboxAll[i].checked == false) checkboxAll[i].checked = true;
                else checkboxAll[i].checked = false;
            }
            // checkboxAll.forEach(function(e){
            //     console.log(e);
            // });
        }
        function checkList(){
            // checkbox에서 check된 태그를 checkResult에 출력하기
            const checkboxs = document.getElementsByName("lang");
            console.log(checkboxs);
            document.getElementById("checkResult").innerHTML="";
            for(let i = 0; i<checkboxs.length; i++){
                if(checkboxs[i].checked) document.getElementById("checkResult").innerHTML
                    += checkboxs[i].value;
            }
        }
        function changeH(){
            const hs = document.querySelectorAll("#hcontainer>h1");
            console.log(hs);
            for(let i = 0; i<hs.length; i++){
                if(i % 2 == 0) {
                    hs[i].style.backgroundColor = "magenta";
                } else {
                    hs[i].style.backgroundColor = "lime";
                }
            }
        }
    </script>
</body>
</html>
