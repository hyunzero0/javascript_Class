<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 활용하기</title>
</head>
<body>
    <h2>조건문 활용하기</h2>
    <p>
        if문  <br>
            if~else, if~else if~else <br>
        switch문 <br>
    </p>

    <h3>if문 활용하기</h3>
    <div id="monthCheck">
        <input type="text" id="month" placeholder="1~12입력">
        <button onclick="monthCheck()">계절확인</button>
        <div id="result"></div>
    </div>
    <script>
        function monthCheck(){
            //12, 1, 2월 겨울 / 3~5월 봄 / 6~8월 여름 / 9~11월 가을
            const su = document.getElementById("month").value;
            const $result = document.getElementById("result");
            let season = "";
            if(su == 12 || su == 1 || su == 2){
                // $result.innerText = "겨울";
                season = "겨울";
            } else if(su == 3 || su == 4 || su == 5) {
                // $result.innerHTML = "봄";
                season = "봄";
            } else if(su == 6 || su == 7 || su == 8) {
                // $result.innerHTML = "<p>여름</p>";
                season = "여름";
            } else if(su == 9 || su == 10 || su == 11){
                // $result.innerHTML = "<p>가을</p>";
                season = "가을";
            } else {
                // $result.innerHTML = "1~12를 입력하세요!";
                season = "1~12를 입력하세요!";
            }
            $result.innerHTML = "<h3>" + season + "</h3>";
        }
    </script>

    <h3>switch문 이용하기</h3>

            default : console.log("없지로옹"); break;
        }
        switch(choice % 3){

        }
    </script>

    <div>
        <h2>계산기</h2>
        <input type="number" id="su">
        <input type="text" id="op" size="3">
        <input type="number" id="su2">
        <button onclick="calc();">계산하기</button>
        <div id="calcResult"></div>
    </div>
    <div>
        <h2>로그인</h2>
        <input type="text" id="userId">
        <input type="password" id="password">
        <button onclick="login();">로그인</button>
        <!-- 알람창으로 user01/user01, admin/1234면 로그인 성공 출력 아니면 실패 출력-->
    </div>
    <div>
        <h2>패스워드 확인</h2>
        <input type="password" id="password2">
        <input type="password" id="passwordcheck">
        <button onclick="checkPwd();">패스워드확인</button>
        <div id="passwordCheckResult"></div>
    </div>
    <div>
        <h2>선택한 이미지 출력하기</h2>
        <select id="imageChoice" onchange="changeImage2();">
            <option value="https://cgeimage.commutil.kr/phpwas/restmb_allidxmake.php?pp=002&idx=999&simg=2023042001102301318b91e133c1f61742314.jpg&nmt=27">기분 좋은 날</option>
            <option value="https://cgeimage.commutil.kr/phpwas/restmb_allidxmake.php?pp=002&idx=3&simg=2023042000182101510b91e133c1f61742314.jpg&nmt=27">기분 나쁜 날</option>
            <option selected value="https://cdnweb01.wikitree.co.kr/webdata/editor/202304/19/img_20230419210802_45ee1f1e.webp">꿀꿀한 날</option>
            <option value="https://cdnweb01.wikitree.co.kr/webdata/editor/202304/19/img_20230419210808_8d4fef62.webp">우울한 날</option>
        </select>
        <img src="" alt="" id="choiceImage" width="200" height="250">
    </div>
    <div>
        <h2>클릭할 때마다 이미지가 변경되는 기능</h2>
        <div>
            <img src="" alt="" id="rollImage">
            <button onclick="changeImage();">이미지변경하기</button>
        </div>
    </div>

    <script>
        function calc(){
            const $result = document.getElementById("calcResult");
            const $su1 = document.getElementById("su");
            const $op = document.getElementById("op");
            const $su2 = document.getElementById("su2");
            let result;
            switch($op.value){
                case "+" : result = Number($su1.value) + Number($su2.value); break;
                case "-" : result = $su1.value - $su2.value; break;
                case "*" : result = $su1.value * $su2.value; break;
                case "/" : result = $su1.value / $su2.value; break;
            }
            $result.innerHTML = "<h3>" + result + "</h3>";
        }
        function login(){
            const $id = document.getElementById("userId");
            const $pwd = document.getElementById("password");
            if($id.value == "user01" && $pwd.value == "user01" ||
                $id.value == "admin" && $pwd.value == "1234"){
                    alert("로그인 성공");
                } else {
                    alert("로그인 실패");
                }
        }
        function checkPwd(){
            const $pwd1 = document.getElementById("password2");
            const $pwd2 = document.getElementById("passwordcheck");
            const $pwdResult = document.getElementById("passwordCheckResult");
            let msg;
            if($pwd1.value != "" && $pwd2.value != ""){
                if($pwd1.value == $pwd2.value){
                    msg = "패스워드가 일치합니다 :)"
                } else {
                    msg = "패스워드가 불일치합니다 :)"
                }
            } else {
                msg = "입력 실패"
            }
            $pwdResult.innerHTML = "<h4 style='color:" + (msg.includes('실패')?"red":"green")+";'>" + msg + "</h4>";
        }
        let count = 0;
        function changeImage(){
            //이미지는 본인이 원하는 이미지 3개를 선택하여 클릭할 때마다 순환하여 출력하기
            //Element에 src속성이 있다.
            const $img = document.getElementById("rollImage");
            let rollscr = "";
            switch(count % 3){
                case 0 : rollsrc = "https://cdnweb01.wikitree.co.kr/webdata/editor/202304/19/img_20230419210808_8d4fef62.webp"; break;
                case 1 : rollsrc = "https://cdnweb01.wikitree.co.kr/webdata/editor/202304/19/img_20230419210802_45ee1f1e.webp"; break;
                case 2 : rollsrc = "https://cgeimage.commutil.kr/phpwas/restmb_allidxmake.php?pp=002&idx=3&simg=2023042000182101510b91e133c1f61742314.jpg&nmt=27"; break;
            }
            $img.style.width = "200px";
            $img.style.height = "250px";
            $img.src=rollsrc;
            count++;
        }
        function changeImage2(){
            const choice = document.getElementById("imageChoice").value;
            document.getElementById("choiceImage").src = choice;
        }
        changeImage2();
    </script>


</body>
</html>
